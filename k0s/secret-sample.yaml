apiVersion: v1
kind: Secret
metadata:
  name: chainfetch-secrets
  namespace: chainfetch
  annotations:
    kubernetes.io/description: |
      Replace the base64 placeholders with your real secrets and rename the file to secret.yaml.
      Example: echo -n "my-super-secret" | base64 -w0

type: Opaque

data:
  POSTGRES_PASSWORD: cmVwbGFjZV9tZQ==      # "replace_me"
  RAILS_MASTER_KEY: cmVwbGFjZV9tZQ==       # "replace_me"
  auth_bearer_token: cmVwbGFjZV9tZQ==       # "replace_me"

