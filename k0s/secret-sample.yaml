apiVersion: v1
kind: Secret
metadata:
  name: ghcr-cred
  namespace: chainfetch
  annotations:
    kubernetes.io/description: |
      GitHub Container Registry dockerconfigjson generated from CR_PAT.
      Replace placeholder with output of:
        echo -n '{"auths":{"ghcr.io":{"username":"<GH_USER>","password":"<CR_PAT>","auth":"$(echo -n <GH_USER>:<CR_PAT> | base64 -w0)"}}}' | base64 -w0

type: kubernetes.io/dockerconfigjson

data:
  .dockerconfigjson: e30= 